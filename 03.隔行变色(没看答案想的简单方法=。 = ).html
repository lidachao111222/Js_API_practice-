<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            padding: 0;
            width: 600px;
            margin: 100px auto;
            list-style: none;
        }

        li {
            height: 30px;
            line-height: 30px;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul id="father">
        <li class="green">我是第1个li</li>
        <li class="red">我是第2个li</li>
        <li class="green">我是第3个li</li>
        <li class="red">我是第4个li</li>
        <li class="green">我是第5个li</li>
        <li class="red">我是第6个li</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>


    <script>
        //得到元素
        let liSet = document.querySelectorAll('#father > li');

        liSet.forEach(function (liEach) {
            liEach.addEventListener('mouseover', function () {
                this.style.backgroundColor = 'yellow';
            })
        })

        liSet.forEach(function (liEach) {
            liEach.addEventListener('mouseout', function () {
                this.style.backgroundColor = '';
            })
        })
    </script>
</body>

</html>
